services:
  db:
    image: mongo:latest
    environment:
      MONGO_INITDB_DATABASE: bearodata
    volumes:
      - db_data:/data/db
    ports:
      - "27017:27017"
    command: [--bind_ip_all]
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh mongodb://localhost:27017/bearodata --quiet
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      MONGODB_URL: mongodb://db:27017/bearodata
      ROCKET_ADDRESS: 0.0.0.0
      ROCKET_PORT: 2379
    ports:
      - "2379:2379"

volumes:
  db_data:
